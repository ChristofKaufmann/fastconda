name: condabuild
on:
  workflow_dispatch:
  schedule:
    - cron: "* */6 * * *"

env:
  ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
  FASTCHAN: ${{ secrets.ANACONDA_TOKEN }}

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        py: [3.6, 3.7, 3.8]
        os: [ubuntu, windows, macos]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@master
        with:
          python-version: ${{ matrix.py }}
          miniforge-variant: Mambaforge
          mamba-version: "*"
      - run: mamba install -yq -c fastai -c conda-forge boa anaconda-client conda-build ghapi fastcore fastrelease
      - run: python condabuild.py sentencepiece

