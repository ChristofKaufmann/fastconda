name: condabuild
on:
  workflow_dispatch:
  schedule:
    - cron: "* */6 * * *"

env:
  ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
  FASTCHAN: ${{ secrets.ANACONDA_TOKEN }}

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        py: [3.6, 3.7, 3.8]
        os: [ubuntu, windows, macos]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@master
        with:
          python-version: ${{ matrix.py }}
          channels: fastai,defaults,conda-forge
      - name: install deps
        run: |
          conda install -yq mamba
          mamba install -yq boa anaconda-client conda-build ghapi fastrelease
      - name: build
        run: |
          #echo 'sentencepiece opencv-python-headless' | xargs -n1 -P2 python condabuild.py
          python condabuild.py opencv-python-headless
          python condabuild.py sentencepiece

