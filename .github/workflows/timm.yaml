name: timm
on:
  workflow_dispatch:
  schedule:
    - cron: "* */6 * * *"

env:
  ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          channels: fastai,fastchan,defaults
      - name: Install dependencies
        run: |
          conda install -yq mamba
          mamba install -yq anaconda-client conda-build fastrelease
          mamba install -yq -c cbillington -c defaults setuptools-conda
      - name: Build and Publish
        run: |
          ./setupconda.sh rwightman/pytorch-image-models timm v
          ./setupconda.sh albumentations-team/albumentations albumentations

